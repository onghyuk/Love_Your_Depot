    <div class="wrapper">

        <div class="container">
            <div class="logo">

            <a href="able/able.html"><div class="box five" id="five">

            </div>

            <a href="able/able.html"> <div class="box five mobile" >

            <a href="gangnam.html"><div class="box four" id="four">

                <h1>Gangnam Pavilion</h1>
            </div>

            <a href="LocusX/LUD_LocusX.html"><div class="box" id="three">

            </div>
            </a>

            <a href="LUD_LocusX_mb.html"> <div class="box mobile three">
                <h1>Locus X</h1>
            </div>
            </a>

            <a href="LUD_London.html"><div class="box" id="two">
                <h1>KCCUK</h1>
            </div>

        <div class="background" id="backgroundFive">
            <img src="able/img/3.jpg" class="backgroundImg">
        </div>

        <div class="background" id="backgroundFour">
            <img src="2.jpeg" class="backgroundImg">
        </div>

        <div class="background" id="backgroundThree">
            <img src="LocusX/background_img.jpg" class="backgroundImg">
        </div>

        <div class="background" id="backgroundTwo">
            <img src="London_ins_img/2.jpg" class="backgroundImg">
        </div>

        <div class="background" id="backgroundOne">
            <img src="Seoul/love/4-1.jpg" class="backgroundImg">
        </div>

        
    </div>
    
</body>

<script>
    const five = document.getElementById("five");
    const four = document.getElementById("four");
    const three = document.getElementById("three");
    const two = document.getElementById("two");
    const one = document.getElementById("one");
    const banner = document.querySelector("#banner");
    const notice = document.querySelector(".notice");


    five.addEventListener("mouseover", functionFive);
    four.addEventListener("mouseover", functionFour);
    three.addEventListener("mouseover", functionThree);
    two.addEventListener("mouseover", functionTwo);
    one.addEventListener("mouseover", functionOne);
    banner.addEventListener("click", disappear);
    notice.addEventListener("click", noticeDisapear);

    function functionFive() {
        document.getElementById("backgroundFive").style.display = "block";
        document.getElementById("backgroundFour").style.display = "none";
        document.getElementById("backgroundThree").style.display = "none";
        document.getElementById("backgroundTwo").style.display = "none";
        document.getElementById("backgroundOne").style.display = "none";
    }


    function functionFour() {
        document.getElementById("backgroundFive").style.display = "none";
        document.getElementById("backgroundFour").style.display = "block";
        document.getElementById("backgroundThree").style.display = "none";
        document.getElementById("backgroundTwo").style.display = "none";
        document.getElementById("backgroundOne").style.display = "none";
    }

    function functionThree() {
        document.getElementById("backgroundFive").style.display = "none";
        document.getElementById("backgroundFour").style.display = "none";
        document.getElementById("backgroundThree").style.display = "block";
        document.getElementById("backgroundTwo").style.display = "none";
        document.getElementById("backgroundOne").style.display = "none";
    }

    function functionTwo() {
        document.getElementById("backgroundFive").style.display = "none";
        document.getElementById("backgroundFour").style.display = "none";
        document.getElementById("backgroundThree").style.display = "none";
        document.getElementById("backgroundTwo").style.display = "block";
        document.getElementById("backgroundOne").style.display = "none";
    }

    function functionOne() {
        document.getElementById("backgroundFive").style.display = "none";
        document.getElementById("backgroundFour").style.display = "none";
        document.getElementById("backgroundThree").style.display = "none";
        document.getElementById("backgroundTwo").style.display = "none";
        document.getElementById("backgroundOne").style.display = "block";
    }

    function disappear() {
        document.querySelector("#banner").style.display = "none";
    }

    function noticeDisapear() {
        document.querySelector(".notice").style.display = "none";
    }

    


</script>
</html>
